<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
</head>

<body>
    <div class="main">
        <div class="box">
            <div class="header">
                <div class="in">
                    <h2>Log in</h2>
                </div>
                <div class="close">
                    <i class="fa fa-times-circle"></i>
                </div>
            </div>
            <a href="">
                <div class="google">
                    <h3> <i class="fab fa-google"></i> Log in with Google</h3>
                </div>
            </a>
            <div class="ke"></div>
            <div class="emailBox">
                <h3>Email</h3><br>
                <input id="Email" type="email" size="50" maxLength="50" required placeholder="leslie@pixsellz.io">
            </div>
            <div class="passBox">
                <h3>Password</h3><br>
                <input type="password" size="50" maxlength="20" name="password" minlength="4" required placeholder="Pass">
                <i id="hide1" class="fa fa-eye"></i>
            </div>
            <div class="check">
                <input type="checkbox"> <span>Remember me</span>
            </div>
            <div class="sign">
                <a href="">
                    <div class="log">
                        <h3>Log in</h3>
                    </div>
                </a>
                <a href="">
                    <div class="forgot">
                        <h3>Forgot Password</h3>
                    </div>
                </a>
                <div class="ke"></div>
            </div>
            <div class="end">
                <h3>Don't have an account?</h3>
                <a href="">
                    <h3><span>Sign up</span></h3>
                </a>

            </div>
        </div>
    </div>
</body>

</html>
