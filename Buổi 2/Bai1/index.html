<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
</head>

<body>
    <div class="main">
        <div class="box">
            <div class="avt">

            </div>
            <div class="content">
                <h2><strong>Order Summary</strong> </h2><br>
                <p>You can now listen to millions of songs, audiobooks, and pobcasts on any device anywhere you like!</p>
            </div>
            <div class="tickit">
                <div class="buy">
                    <div class="logo">
                        <i class="fab fa-spotify"></i>
                    </div>
                    <div class="info">
                        <h5>Annual Plan</h5>
                        <p>$59.99/year</p>
                    </div>
                </div>
                <div class="change">
                    <a href="">Change</a>
                </div>
            </div>
            <div class="choose">
                <a href="">
                    <div class="pay">
                        <h3>Proceed to Payment</h3>
                    </div>
                </a>
                <a href="">
                    <div class="cancel">
                        <h3>Cancel Order</h3>
                    </div>
                </a>

            </div>
        </div>
    </div>
</body>

</html>
